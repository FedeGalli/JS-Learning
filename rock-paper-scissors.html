<!DOCTYPE html>



<html>

    <head>
        <link rel="stylesheet" href="styles/rock-paper-scissiors.css">
        <title>Play, It's fun</title>
    </head>
    <body>
        <p class="title">
            Rock, Paper, Scissiors Game
        </p>

        <p>
            <button class="rock-class" onclick="
                play('Rock')
            ">
                ✊
            </button>
            <button class="paper-class" onclick="
                play('Paper')
            ">
                ✋
            </button>
            <button class="scissiors-class" onclick="
                play('Scissiors')
            ">
                ✌️
            </button>


        </p>

        <p id="winner-view" class="winner-text">
        </p>

        <p id="choice-view" class="choice-view">
        </p>

        <p id="score-view" class="score-view">
        </p>

        <button class="reset-class" onclick="
            reset()
        ">
            Reset Game
        </button>

        <button class="auto-play-class">
            Auto-Play
        </button>

        <script src="scipts/rock-paper-scissiors.js">
        </script>
    </body>

</html>
